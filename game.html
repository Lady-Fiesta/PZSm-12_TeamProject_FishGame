<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta charset="utf-8" />
    <title>Fish game</title>

    <link href="main.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>

<body>
<table border="0" bgcolor="#0e477b">
	<tr height="30" align="middle">
		<td width="300" id="lifes">Our lifes</td>
		<td width="200">
			<a class="button" href='#' target="_self">Pause</a>
			<a href='#' class="text" onclick="onPauseClick()">P a u s e</a>
		</td>
		<td width="300" id="scores">: 0</td>
	</tr>
	<tr>
		<td colspan="3">
            <canvas id="scene" width="800" height="450" ></canvas>
            <canvas id="heroCanvas" width="800" height="450"></canvas>
			<h class="btn_text1" id="txt_1">Продолжить</h>
			<h class="btn_text2" id="txt_2">Начать заново</h>
			<h class="btn_text3" id="txt_3">Главное меню</h>
            <h class="g_o" id="game_over">GAME OVER</h>
			<h class="txt_name" id="txt_4">Ваше имя</h>
			<input type="text" name="PlayerName" class="text_field" id="txt_field_name"></input>
			<a class="button1" id="btn_1" href='#' target="_self" onclick="onResumeClick()">Button</a>
			<a class="button2" id="btn_2" href='#' target="_self" onclick="onReplayClick()">Button</a>
			<a class="button3" id="btn_3" href='#' target="_self" onclick="onToMenuClick()">Button</a>
		
		</td>
	</tr>
</table>

<audio  id="mus">
    <source src="music/but.mp3"/>
    Your browser doesn`t support audio tags!
</audio>

<audio id="main" loop >
    <source src="music/main.mp3" type="audio/mp3" />
    <source src="music/main.ogg" type="audio/ogg"/>
</audio>

<audio id="over">
    <source src="music/stop.mp3" type="audio/mp3" />
    <source src="music/stop.ogg" type="audio/ogg"/>
</audio>

<audio id="rod">
    <source src="music/rod.mp3" type="audio/mp3" />
    <source src="music/rod.ogg" type="audio/ogg"/>
</audio>

<audio id="coll">
        <source src="music/coll.mp3" type="audio/mp3" />
        <source src="music/coll.ogg" type="audio/ogg"/>
</audio>

<audio id="coll1">
    <source src="music/coll1.mp3" type="audio/mp3" />
    <source src="music/coll1.ogg" type="audio/ogg"/>
</audio>

<audio id="anc">
    <source src="music/anc.mp3" type="audio/mp3" />
    <source src="music/anc.ogg" type="audio/ogg"/>
</audio>

<audio id="coll2">
    <source src="music/coll2.mp3" type="audio/mp3" />
    <source src="music/coll2.ogg" type="audio/ogg"/>
</audio>

</body>
</html>
